<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Wellmize - Transformando Academias</title>
    <link rel="stylesheet" href="./styles/estilo.css" />
    <link rel="stylesheet" href="./styles/estiloHome.css" />
</head>
<body>
    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
          <a href="home.html">Inicio</a>
          <a href="sobre.html">Sobre</a>
          <a href="#">Serviços</a>
          <a href="contato.html">Contato</a>
          <button class="btnLogin-popup">Login</button>
          <button class="btnRegister-popup">Registrar</button>
        </nav>
      </header>

      <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon> </span>
  
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>E-mail</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required />
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" /> Lembre-se dessa máquina</label>
              <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Não possui uma conta?
                <a href="#" class="register-link"> Registre-se</a>
              </p>
            </div>
          </form>
        </div>
  
        <div class="form-box register">
          <h2>Registro</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" required />
              <label>Nome de Usuário</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" required /> Concordo com os termos e
                condições</label
              >
            </div>
            <button type="submit" class="btn">Registrar-se</button>
            <div class="login-register">
              <p>
                Já possui uma conta?
                <a href="#" class="login-link"> Faça login</a>
              </p>
            </div>
          </form>
        </div>
      </div>


    <div class="background-image"></div>
    <div class="container">
        <div class="left-section">
            <div class="company-name">Wellmize</div>
            <div class="slogan">Transformando Academias</div>
        </div>
        <div class="right-section">
            <div class="main-text">
                Experiencie um novo nível<br>no seu controle e gestão de alunos
            </div>
            <div class="buttons">
                <button class="bordered-button">Juntar-se</button>
                <button class="filled-button">Saiba Mais</button>
            </div>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
  
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- Esses dos scripts sendo puxados são o IONICicons, que usamos pra icones-->
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    
</body>
</html>
